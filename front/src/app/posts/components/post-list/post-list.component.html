<ng-container *ngIf="posts$ | async as data; else loading">
  <section *ngIf="data.length">
    <app-post *ngFor="let post of data" [post]="post"></app-post>
  </section>
  <section *ngIf="!data.length">
    <p>No post available</p>
  </section>
</ng-container>
<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>

<mat-card>
  <mat-card-title>{{ subject.topic }}</mat-card-title>
  <mat-card-content>
    <p>{{ subject.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="button-create"
      mat-raised-button
      color="primary"
      (click)="subscribeSubject()"
      [attr.aria-label]="
        'Subscribe to ' +
        subject.topic +
        ' - description ' +
        subject.description
      "
    >
      S'abonner
    </button>
  </mat-card-actions>
</mat-card>

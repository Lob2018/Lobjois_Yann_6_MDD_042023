<ng-container *ngIf="subjects$ | async as data; else loading">
  <section *ngIf="data.length">
    <div *ngFor="let subject of data">
      <app-subject [subject]="subject" *ngIf="!subject.subscribe">
      </app-subject>
    </div>
  </section>
  <section *ngIf="!data.length">
    <p>No subjects to subscribe</p>
  </section>
</ng-container>
<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
